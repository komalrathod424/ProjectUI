<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .container
{
    border-width:3px ;
}

.panel-blue{
    background-color: aqua;
    color:white;
    margin-bottom: 20px;
}

.panel-purple
{
    background-color: rgb(197, 74, 197);
    color: white;
    margin-bottom: 20px;

}
.panel-pink
{
    background-color: pink;
    color:white;
    margin-bottom: 20px;
}
</style>
</head>
  <body>
    <div class="container bg-light text-center">
        <div class="row">
            <div class="col panel-blue ">
               1
            </div>
        </div>
        <div class="row">
            <div class="col-6 panel-purple">
                1
            </div>
            <div class="col-5 offset-1 panel-purple">
                2
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="panel-pink">1</div>
            </div>
            <div class="col">
                <div class="panel-pink">2</div>
            </div>
            <div class="col">
                <div class="panel-pink">3</div>
            </div>
            <div class="col">
                <div class="panel-pink">4</div>
            </div>
            <div class="col">
                <div class="panel-pink">5</div>
            </div>
            <div class="col">
                <div class="panel-pink">6</div>
            </div>
            <div class="col">
                <div class="panel-pink">7</div>
            </div>
            <div class="col">
                <div class="panel-pink">8</div>
            </div>
            <div class="col">
                <div class="panel-pink">9</div>
            </div>
            <div class="col">
                <div class="panel-pink">10</div>
            </div>
            <div class="col">
                <div class="panel-pink">11</div>
            </div>
            <div class="col">
                <div class="panel-pink">12</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
